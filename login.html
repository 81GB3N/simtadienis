<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="./login.js" defer type="module"></script>
</head>
<body>
    <form  method="get" class="login-form" >
        <div class="name">
        <label for="name">NAME</label>
        <input type="text" placeholder="vardenis" id="name" required value="a">
        </div>
        <div class="surname">
        <label for="surname">SURNAME</label>
        <input type="text" placeholder="pavardnenis" id="surname" required value="d">
    </div>
    <div class="password">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" required value="3">
    </div>
        <input type="submit" value="Submit" id="login-submit">
    </form>
</body>
</html>
